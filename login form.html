<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="login_form_style.css">
</head>
<body>
	<div class="maindiv">
		<div class="formdiv">
		<div class="top">
			<h4 style="font-weight: lighter;">Already have an account?</h4>&nbsp;
			<a href="signup form.html">SignUp</a>
		</div>
			<h2>Login</h2>
			<h3 style="font-weight: lighter;">Hello! Who's this?</h3>
			<form>
				<div class="formU">
					<label>Email/Mobile Number</label><br>
					<input id="email" type="email" type="number" required><br>
					<label>Password</label><br>
					<input id="paswd" type="password" required><br>
					<a href="#">Forget Password</a>
				</div><br>
				<button id="btn1">Login</button><br>
				<p style="margin-left: 2.5vw; margin-top: 1vw;">_______________<span>OR</span>_______________</p><br>
				<button id="btn2"><img src="googleicon.png" alt="googleicon">Login with Google Account</button>
			</form>
		</div>
</body>
</html>
